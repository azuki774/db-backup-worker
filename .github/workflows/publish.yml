name: Publish to GHCR

on:
  push:
    tags:
      - 'pg-dump-to-s3-v*'
  workflow_dispatch:
    inputs:
      image_type:
        description: 'Image type to build (mariadb or postgres)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - postgres
      version:
        description: 'Version (e.g., v1.2.0-pg18.1)'
        required: true
        default: 'v1.2.0'

env:
  REGISTRY: ghcr.io

jobs:
  publish-postgres:
    if: |
      startsWith(github.ref, 'refs/tags/pg-dump-to-s3-v') ||
      github.event.inputs.image_type == 'all' ||
      github.event.inputs.image_type == 'postgres'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        postgres-version:
          - '18.1'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/pg-dump-to-s3-}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./postgres-backup/Dockerfile
          push: true
          build-args: |
            POSTGRES_VERSION=${{ matrix.postgres-version }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/pg-dump-to-s3:latest-pg${{ matrix.postgres-version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/pg-dump-to-s3:${{ steps.version.outputs.version }}-pg${{ matrix.postgres-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
